<script>

function redirectToFormPage() {
      window.location.href = './forms/course.html'; // Replace 'formPage.html' with the URL of your form page
    }

    $(document).ready(function() {
        
        const fetchData = async () => {
            let limit = 10
             let searchKey=""
             let page=1
            const url = `http://localhost:8080/courses?limit=${limit}&searchkey=${searchKey}&page=${page}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(response, "response")
                console.log(data.data, "data")

                const coursesTable = $("#datatablesSimple tbody");
                coursesTable.empty(); // Clear existing data

                data.data.forEach(course => {
                    console.log(course, "course");
                    const chapters = course.chapters.map(chapter => chapter.name).join(' - ');
                    const row = $("<tr>");
                    row.html(`<td>${course.name}</td>
                              <td>${course.num_chapters}</td>
                              <td>${chapters}</td>
                              <td>
                              <button class="btn btn-sm btn-primary view-btn" data-id="${course.id}"><i class="fas fa-eye"></i></button>
                              <button class="btn btn-sm btn-warning edit-btn" data-id="${course.id}"><i class="fas fa-edit"></i></button>
                              <button class="btn btn-sm btn-danger delete-btn" data-id="${course.id}"><i class="fas fa-trash"></i></button>
                              </td>
                              `);
                    coursesTable.append(row);
                });

                // Update DataTables
                new simpleDatatables.DataTable("#datatablesSimple", {
                    searchable: true,
                    paging: true,
                    perPage: limit,
                    labels: {
                        placeholder: "Search...",
                        noRows: "No courses found",
                    },
                });
                const limitSelect = $(".datatable-selector");
                limitSelect.empty();
                let maxLimit = Math.max(1, data.totalCourses);

                for (let i = 1; i <= maxLimit; i++) {
                    const selected = i === maxLimit ? 'selected' : ''; // 'selected' attribute for the max value
                    limitSelect.append(`<option value="${i}" ${selected}>${i}</option>`);
                }

                // Generate pagination buttons
                const pagination = $("#pagination");
                pagination.empty();
                for (let i = 1; i <= data.totalPages; i++) {
                    pagination.append(`<button type="button" class="btn btn-secondary">${i}</button>`);
                }


                //avtions handle 

            $(document).on("click", ".view-btn", function() {
                const courseId = $(this).data("id");
                window.location.href = `Details/course.html?courseId=${courseId}`;
            });

            $(document).on("click", ".edit-btn", function() {
                const courseId = $(this).data("id");
                window.location.href = `Edit/course.html?courseId=${courseId}`;
            });

            $(document).on("click", ".delete-btn", function() {
            const courseId = $(this).data("id");
            
            if (confirm("Are you sure you want to delete this course?")) {

                $.ajax({
                    url: `http://localhost:8080/course/${courseId}`,
                    type: 'DELETE',
                    success: function(result) {
                        window.location.reload();
                    },
                    error: function(xhr, status, error) {
                        console.error("Error deleting course:", error);
                    }
                });
    }
});


            } catch (error) {
                console.error("Error fetching courses:", error);
            }
        };



        // Fetch data with default values
        fetchData();
    });
</script>
