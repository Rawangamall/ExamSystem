    <title>Course Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body, html {
            height: 100%;
        }
        .centered-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .card {
            width: 500px; /* Adjust card width as needed */
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
        }
        .card-header {
            background-color: #007bff; /* Set header background color */
            color: #fff; /* Set header text color */
        }
        #chaptersList .list-group-item {
            background-color: #f8f9fa; /* Set list item background color */
        }
    </style>
</head>
<body>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="./../index.html">Dashboard</a>
          
            <!-- Navbar-->

        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
               
            </div>
<div class="centered-container">
    <div class="card">
        <div class="card-header">
            Course Details
        </div>
        <div class="card-body">
            <h5 class="card-title">Course Name: <span id="courseName"></span></h5>
            <p class="card-text">Number of Chapters: <span id="numChapters"></span></p>
            <div id="chaptersList"></div>
        </div>
    </div>
</div>

<div class="container mt-4" id="courseDetails">
    <ul class="list-group" id="chaptersList"></ul>
</div>

    <script>
        // Function to parse URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        $(document).ready(function() {
            // Extract courseId from URL parameter
            var courseId = getUrlParameter('courseId');

            fetch(`http://localhost:8080/course/${courseId}`) 
            .then(response => {
                    if (response.status === 404) {
                        window.location.href = './../404.html';

                    } else {
                        return response.json();
                    }
                }).then(data => {
                    $("#courseName").text(data.data.name);
                    $("#numChapters").text(data.data.num_chapters);

                    var chaptersHtml = '<h6>Chapters:</h6><ul>';
                        data.data.chapters.forEach(chapter => {
                        chaptersHtml += `<li>${chapter.name}</li>`;
                    });
                    chaptersHtml += '</ul>';

                    $("#chaptersList").html(chaptersHtml);
                })
                .catch(error => {
                    console.error('Error fetching course details:', error);
                });
        });
    </script>
    </body>
</html>
