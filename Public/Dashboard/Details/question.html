    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Question Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .centered-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .card {
            width: 500px; /* Adjust card width as needed */
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
        }
        .card-header {
            background-color: #007bff; /* Set header background color */
            color: #fff; /* Set header text color */
        }
        #choicesList .list-group-item {
            background-color: #f8f9fa; /* Set list item background color */
        }
        .correct-choice {
            color: green; /* Set color for correct choice */
            font-weight: bold; /* Set bold font for correct choice */
        }
    </style>
</head>
<body>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="./../index.html">Dashboard</a>
          
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
               
            </div>
<div class="centered-container">
    <div class="card">
        <div class="card-header">
            Question Details
        </div>
        <div class="card-body">
            <h5 class="card-title" id="questionText"></h5>
            <p class="card-text">Difficult level: <span id="difficulty"></span></p>
            <p class="card-text">Objective type: <span id="objective"></span></p>

            <p class="card-text">Number of Choices: <span id="numChoices"></span></p>
            <div id="choicesList" class="list-group"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
     // Function to parse URL parameters
     function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };
    $(document).ready(function() {
        const questionId = getUrlParameter('questionId');

        fetch(`http://localhost:8080/question/${questionId}`) 
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch question data');
                }
                return response.json();
            })
            .then(data => {

                $("#questionText").text(data.data.text);
                $("#numChoices").text(3); 
                $("#difficulty").text(data.data.difficulty); 
                $("#objective").text(data.data.objective); 

                // Display choices
                for (let i = 1; i <= 3; i++) {
                    let choice = data.data['choice' + i];
                    let choiceClass = i === data.data.correct_choice+1 ? 'correct-choice' : '';
                    $("#choicesList").append(`<div class="list-group-item ${choiceClass}">${choice}</div>`);
                }
            })
            .catch(error => {
                console.error('Error fetching question data:', error);
            });
    });
</script>
</body>
</html>
