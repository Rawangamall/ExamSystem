  <title>Question Details</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }

    .centered-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .card {
      width: 70%; /* Adjust card width as needed */
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
    }

    .card-header {
      background-color: #007bff; /* Set header background color */
      color: #fff; /* Set header text color */
    }

    #choicesList .list-group-item {
      background-color: #f8f9fa; /* Set list item background color */
    }

    .correct-choice {
      color: green; /* Set color for correct choice */
      font-weight: bold; /* Set bold font for correct choice */
    }
  </style>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand ps-3" href="./../index.html">Dashboard</a>
    </nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav"></div>
      <div class="centered-container">
        <div class="card">
          <div class="card-header">
            Question Details
          </div>
          <div class="card-body">
            <div id="questionsList" class="list-group"></div>
          </div>
        </div>
      </div>
  
      <div class="centered-container">
        <div class="card text-center">
          <div class="card-header">
            Exam Summary
          </div>
          <div class="card-body">
            <p class="card-text">Exam Percentage: <span id="examperecntage"></span>%</p>
            <p class="card-text">Total Questions: <span id="numQuestions"></span></p>
          </div>
        </div>
      </div>
    </div>
  
    <script>
      $(document).ready(function() {
        // Function to parse URL parameters
        function getUrlParameter(name) {
          name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
          var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
          var results = regex.exec(location.search);
          return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
  
        // Extract exam data from URL parameter
        const examData = getUrlParameter('data');
  
        try {
          const exam = JSON.parse(examData);
          console.log("exam", exam.perecntage)
  
          $("#examperecntage").text(exam.perecntage);
          $("#numQuestions").text(exam.total_questions);
  
          const questionsList = $("#questionsList");
          questionsList.empty();
  
          exam.fittestExam.forEach(question => {
            const listItem = `
              <div class="list-group-item">
                <h5 class="card-title">${question.text}</h5>
                <p class="card-text">Difficult level: ${question.difficulty}</p>
                <p class="card-text">Objective type: ${question.objective}</p>
                <p class="card-text">Number of Choices: 3</p>
                <div class="list-group" id="choicesList${question.id}"></div>
              </div>
            `;
            questionsList.append(listItem);
  
            // Display choices for each question
            const choicesList = $(`#choicesList${question.id}`);
            for (let i = 1; i <= 3; i++) {
              let choice = question['choice' + i];
              let choiceClass = i === question.correct_choice + 1 ? 'correct-choice' : '';
              choicesList.append(`<div class="list-group-item ${choiceClass}">${choice}</div>`);
            }
          });
  
        } catch (error) {
          console.error('Error parsing exam data:', error);
        }
      });
  
    </script>
  </body>
  </html>
