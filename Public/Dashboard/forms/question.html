<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
  <title>Create Question</title>
<body>
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="./../index.html">Dashboard</a>
          
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
               
            </div>
  <div class="container mt-5">
    <h2 class="text-center mb-4" style="font-weight: bold; color: #2196F3">Create Question</h2>
    <form id="examForm" novalidate>
        <div class="form-group row">
            <label for="courseID" class="col-sm-3 col-form-label">Text</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="text" name="text" required>
              <div class="invalid-feedback">Please enter a question.</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="courseID" class="col-sm-3 col-form-label">Choice 1</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="choice1" name="choice1" required>
              <div class="invalid-feedback">Please enter Choice 1.</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="courseID" class="col-sm-3 col-form-label">Choice 2</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="choice2" name="choice2" required>
              <div class="invalid-feedback">Please enter Choice 2.</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="courseID" class="col-sm-3 col-form-label">Choice 3</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="choice3" name="choice3" required>
              <div class="invalid-feedback">Please enter Choice 3</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="courseID" class="col-sm-3 col-form-label">Correct choice</label>
            <div class="col-sm-9">
              <select class="form-control" id="correct_choice" name="correct_choice" required>
                <option value="">Select Choice</option>
                <option value=0>Choice 1</option>
                <option value=1>Choice 2</option>
                <option value=2>Choice 3</option>
            </select>
              <div class="invalid-feedback">Please select a choice.</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="courseID" class="col-sm-3 col-form-label">Difficulty level</label>
            <div class="col-sm-9">
              <select class="form-control" id="difficulty" name="difficulty" required>
                <option value="">Select level</option>
                <option value="difficult">Difficult</option>
                <option value="simple">Simple</option>
            </select>
              <div class="invalid-feedback">Please select a level.</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="courseID" class="col-sm-3 col-form-label">Objective type</label>
            <div class="col-sm-9">
              <select class="form-control" id="objective" name="objective" required>
                <option value="">Select Type</option>
                <option value="reminding">Reminding</option>
                <option value="understanding">Understanding</option>
                <option value="creativity">Creativity</option>
            </select>
              <div class="invalid-feedback">Please select a type.</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="courseID" class="col-sm-3 col-form-label">Chapter</label>
            <div class="col-sm-9">
              <select class="form-control" id="chID" name="chID" required>
                <option value="">Select Chapter</option>
              </select>
              <div class="invalid-feedback">Please select a chapter.</div>
            </div>
          </div>
    
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Create Chapter</button>
      </div>
      <div id="errorContainer" class="text-danger mt-2"></div>

    </form>
</div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
const chaptereSelect = document.getElementById('chID');

fetch('http://localhost:8080/chapters')
  .then(response => response.json())
  .then(data => {
    // Populate course dropdown
    data.data.forEach(ch => {
      const option = document.createElement('option');
      option.value = ch.id;
      option.textContent = ch.name;
      chaptereSelect.appendChild(option);
    });
})
  // Validate and submit the form
  $('#examForm').submit(function(event) {
  event.preventDefault();
  if (this.checkValidity() === false) {
    event.stopPropagation();
  } else {


    const formData = {
    text: $('#text').val(),
    choice1: $('#choice1').val(),
    choice2: $('#choice2').val(),
    choice3: $('#choice3').val(),
    difficulty: $('#difficulty').val(),
    objective: $('#objective').val(),
    correct_choice: $('#correct_choice').val(),
    chapterID: $('#chID').val()
    };

    // Submit data using AJAX
    $.ajax({
      type: 'POST',
      url: 'http://localhost:8080/questions',
      data: JSON.stringify(formData),
      contentType: 'application/json',
      success: function(response) {
        console.log('Exam created successfully:', response);
        window.location.href = `./../Details/question.html?questionId=${response.data.id}`;
      },
      error: function(xhr) {
        var errorResponse = JSON.parse(xhr.responseText);
        if (errorResponse && xhr.status == 400 && Array.isArray(errorResponse.errors)) {
                var errorMessage = errorResponse.errors.join(', ');
                $('#errorContainer').text(errorMessage);
            }
        if(xhr.status == 500){
               var errorMessage = errorResponse.message;
                $('#errorContainer').text(errorMessage);
        }
        }
    });
  }
  $(this).addClass('was-validated');
});
    </script>
</body>
</html>
