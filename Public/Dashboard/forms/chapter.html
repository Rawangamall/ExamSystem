<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 
  <title>Create Chapter</title>
</head>
  <body>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="./../index.html">Dashboard</a>
      
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
          
        </div>
  <div class="container mt-5">
    <h2 class="text-center mb-4" style="font-weight: bold; color: #2196F3">Create Chapter</h2>
    <form id="examForm" novalidate>
        <div class="form-group row">
            <label for="courseID" class="col-sm-3 col-form-label">Chapter</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="chapter" name="chapterID" required>
              <div class="invalid-feedback">Please enter a chapter name.</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="courseID" class="col-sm-3 col-form-label">Course</label>
            <div class="col-sm-9">
              <select class="form-control" id="courseID" name="courseID" required>
                <option value="">Select Course</option>
              </select>
              <div class="invalid-feedback">Please select a course.</div>
            </div>
          </div>
    
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Create Course</button>
      </div>
      <div id="errorContainer" class="text-danger mt-2"></div>

    </form>
</div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
const courseSelect = document.getElementById('courseID');

fetch('http://localhost:8080/courses')
  .then(response => response.json())
  .then(data => {
    // Populate course dropdown
    data.data.forEach(course => {
      const option = document.createElement('option');
      option.value = course.id;
      option.textContent = course.name;
      courseSelect.appendChild(option);
    });
})
  // Validate and submit the form
  $('#examForm').submit(function(event) {
  event.preventDefault();
  if (this.checkValidity() === false) {
    event.stopPropagation();
  } else {


    const formData = {
     courseID: $('#courseID').val(),
      name: $('#chapter').val(),
    };

    // Submit data using AJAX
    $.ajax({
      type: 'POST',
      url: 'http://localhost:8080/chapters',
      data: JSON.stringify(formData),
      contentType: 'application/json',
      success: function(response) {
        console.log('Exam created successfully:', response);
        window.location.href = `./../Details/chapter.html?chId=${response.data.id}`;
      },
      error: function(xhr) {
        var errorResponse = JSON.parse(xhr.responseText);
        if (errorResponse && xhr.status == 400 && Array.isArray(errorResponse.errors)) {
                var errorMessage = errorResponse.errors.join(', ');
                $('#errorContainer').text(errorMessage);
            }
        if(xhr.status == 500){
               var errorMessage = errorResponse.message;
                $('#errorContainer').text(errorMessage);
        }
        }
    });
  }
  $(this).addClass('was-validated');
});
    </script>
</body>
</html>
