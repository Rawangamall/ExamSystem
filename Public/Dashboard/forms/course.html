<html lang="en">
<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 
  <title>Create Course</title>
</head>
  <body>
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="./../index.html">Dashboard</a>
          
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
               
            </div>
  <div class="container mt-5">
    <h2 class="text-center mb-4" style="font-weight: bold; color: #2196F3">Create Course</h2>
    <form id="examForm" novalidate>
        <div class="form-group row">
            <label for="courseID" class="col-sm-3 col-form-label">Course</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="courseID" name="courseID" required>
              <div class="invalid-feedback">Please enter a course name.</div>
            </div>
          </div>
      <div class="form-group row">
        <label for="num_chapters" class="col-sm-3 col-form-label">Total chapters</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="num_chapters" name="num_chapters" required>
          <div class="invalid-feedback">Please enter the total number of chapters.</div>
        </div>
      </div>
    
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Create Course</button>
      </div>
      <div id="errorContainer" class="text-danger mt-2"></div>

    </form>
</div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
const courseSelect = document.getElementById('courseID');
const chaptersContainer = document.getElementById('chaptersContainer');
const totalQuestionsInput = document.getElementById('totalQuestions');
       
  // Validate and submit the form
  $('#examForm').submit(function(event) {
  event.preventDefault();
  if (this.checkValidity() === false) {
    event.stopPropagation();
  } else {


    const formData = {
    num_chapters: $('#num_chapters').val(),
      name: $('#courseID').val(),
    };

    // Submit data using AJAX
    $.ajax({
      type: 'POST',
      url: 'http://localhost:8080/courses',
      data: JSON.stringify(formData),
      contentType: 'application/json',
      success: function(response) {
        console.log('Exam created successfully:', response.data[0]);
        window.location.href = `./../Details/course.html?courseId=${response.data[0].id}`;
      },
      error: function(xhr) {
        var errorResponse = JSON.parse(xhr.responseText);
        if (errorResponse && xhr.status == 400 && Array.isArray(errorResponse.errors)) {
                var errorMessage = errorResponse.errors.join(', ');
                $('#errorContainer').text(errorMessage);
            }
        if(xhr.status == 500){
               var errorMessage = errorResponse.message;
                $('#errorContainer').text(errorMessage);
        }
        }
    });
  }
  $(this).addClass('was-validated');
});
    </script>
</body>
</html>
